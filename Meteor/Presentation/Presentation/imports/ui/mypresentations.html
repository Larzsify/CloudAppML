<template name="myPresentations">
{{#if currentUser}}
<div class="container">
	<div class="row">    
        <div class="col-md-12">
        <div class="table-responsive">
              <table id="mytable" class="table table-bordred table-striped">
                   <thead>
                   <th>Name</th>
                    <th>Date created</th>
                       <th>Start</th>
                        <th>Edit</th>
                            <th>Delete</th>
                   </thead>
    <tbody>
    {{#each presentations}}
    <tr>
    <td>{{name}}</td>
    <td>{{dateCreated}}</td>
    <td><p data-placement="top" data-toggle="tooltip" title="Start"><button class="btn btn-primary btn-xs" data-title="Start" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-play-circle"></span></button></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
    {{/each}}
                  </tbody>
            </table>
            </div>
        </div>
    </div>
    </div>
    {{/if}}
</template>
