<template name="mypresentations">
    {{#if currentUser}}
    <h2>My Presentations</h2>
    <form id="new-presentation">
        <input type="text" name="name" placeholder="Add new Presentation"/>
    </form>
    
    <ul>
    {{#each presentations}}
    <li>
    {{name}}
    </li>
    {{/each}}
    </ul>
    {{/if}}
</template>
