<template name="Resultslayout">
    {{#each Answers}}
    <div class="page-header text-center">
    <h1>Question: {{QuestionString}}</h1>
    </div>
    <div class="text-center">
    <p>Answer: {{AnswerString}}</p>
    </div>
    {{/each}}
    
    <button id="ClassRoomFinished" class="btn btn-danger">Exit</button>
</template>
