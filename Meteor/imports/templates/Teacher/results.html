<template name="Resultslayout">
{{#each Questions}}
        <div>
            <p>Question:</p>
            <p>{{QuestionString}}</p>
        </div>
    
        <div>
            <p>Answers</p>
        </div>
{{/each}}
</template>

<template name="QuestionResult">

    
    <div>
        
        {{#if isOpen}}
            {{> OpenQuestionResult}}
        {{/if}}
        
  <!--      {{if isMultiple}}
            {{> MultipleQuestionResult}}
        {{/if}}-->
    </div>
</template>

<template name="OpenQuestionResult">
        <ul>
            {{#each Answers}}
            <li>{{AnswerString}}</li>
            {{/each}}
        </ul>
</template>
