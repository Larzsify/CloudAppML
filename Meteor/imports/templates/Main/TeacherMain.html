<template name="TeacherMain">

<head>
  <title>Presentation</title>
</head>

<body>
    <h1>Welcome to Presentation!</h1>
    {{> loginButtons}}
    {{#if currentUser}}
    {{> user}}
    {{else}}
    <p>Please log in to continue</p>
    {{/if}}
    
    {{#if currentUser}}
    <h2>Add a presentation</h2>
    {{> addPresentation}}
    <h2>{{currentUser.services.google.name}}'s presentations</h2>
    {{> dashboard}}
    {{/if}}
</body>

</template>
