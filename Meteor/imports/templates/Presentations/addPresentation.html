<template name="addPresentation">
    {{#if currentUser}}
    <!-- Trigger the modal with a button -->
    <div class="col-md-12 text-center">
        <button id="createPresentation" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span>New presentation</button>
    </div>
    
    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" style="margin: 2px;">&times;</button>
        <h4 class="modal-title">New Presentation name</h4>
      </div>
      <div class="modal-body">
        <form id="newPresentationName">
          <input id="newPresentationString" class="form-control" autocomplete="off" name="name" type="text">
            <button type="submit" class="btn btn-success" id="ok" style="margin: 2px;">OK</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" style="margin: 2px;">Cancel</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>

  </div>
</div>
    {{/if}}
</template>
