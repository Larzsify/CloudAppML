<template name="addPresentation">
    {{#if currentUser}}
    <button id="createPresentation"><span class="btn btn-info btn-lg"><span class="glyphicon glyphicon-plus"></span></span> New Presentation</button>
    {{#if newPresentation}}
            <form id="newPresentation">
            <input type="text" name="name" placeholder="Add new Presentation"/>
            <input type="submit" value="Create Presentation">
    </form>
    {{else}}
    {{/if}}
    {{/if}}
</template>
