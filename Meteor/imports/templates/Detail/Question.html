<template name="QuestionLayout">
<button id="back">Back</button>
{{> loginButtons}}
{{#if currentUser}}
{{> Name}}
{{> QuestionTypeSelection}}
{{> QuestionSettings}}
{{#if MultipleChoiceSelected}}
{{> QuestionOptions}}
{{/if}}
{{else}}
<p>Please login</p>
{{/if}}
</template>

<template name="Name">
        {{#each question}}
        <h1>
{{QuestionString}}
    
    <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-primary btn-xs" id="editName"  data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-pencil"></span></button>   

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Question name</h4>
      </div>
      <div class="modal-body">
        <form id="newQuestionName">
          <input id="newQuestionString" class="form-control" autocomplete="off" name="string" type="text">
            <button type="submit" class="btn btn-success">OK</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>

  </div>
</div>
    </h1>
 {{/each}}
</template>

<template name="QuestionTypeSelection">
    <button id="openQuestion">

            <img src="/img/open-question-icon.png" width="100px" height="100px">
    </button>
    <button id="multipleChoiceQuestion"><img src="/img/multiplechoice-question-icon.png" width="100px" height="100px"></button>

</template>

<template name="QuestionSettings">
<p>Here goes settings about the questions</p>
</template>

<!--Only with Multiple Choice-->
<template name="QuestionOptions">
<p>Enter the options that your audience can vote on.
</p>
    <div class="col-md-6" id="choice">
        <button type="button" id="addOption" class="btn btn-primary">+ Add Option</button>
        <ul>
        {{#each option}}
            <li><input type="text" placeholder="Answer Option"></li><button type="button" id="deleteOption" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>   
        {{/each}}
        </ul>
        <button type="button" class="btn btn-success">Save</button>
    </div>
    
</template>
