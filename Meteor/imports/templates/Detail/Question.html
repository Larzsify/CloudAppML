<template name="QuestionLayout">
{{> loginButtons}}
{{#if currentUser}}
{{> Name}}
{{else}}
<p>Please login</p>
{{/if}}
</template>

<template name="Name">
        {{#each question}}
        <h1>
{{QuestionString}}
    
    <!-- Trigger the modal with a button -->
<button type="button" class="btn btn-primary btn-xs" id="editName"  data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-pencil"></span></button>   

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New name for your presentation</h4>
      </div>
      <div class="modal-body">
        <form id="newQuestionName">
          <input id="newQuestionString" class="form-control" autocomplete="off" name="string" type="text">
            <button type="submit" class="btn btn-success">OK</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>

  </div>
</div>
    </h1>
 {{/each}}
</template>
