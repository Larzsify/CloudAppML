<template name="MainLayout">

<head>
  <title>Presentation</title>
</head>

<body>
    <h1>Welcome to Presentation!</h1>
    {{> loginButtons}}
    {{#if currentUser}}
    {{> Template.dynamic template=userArea}}
    {{else}}
    <p>Please log in to continue</p>
    {{/if}}
    
    {{#if currentUser}}
    <h2>Add a presentation</h2>
    {{> Template.dynamic template=addPresentationArea}}
    <h2>My Presentations</h2>
    {{> Template.dynamic template=dashboardArea}}
    {{/if}}
</body>

</template>
